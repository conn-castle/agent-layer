[approvals]
mode = "all"

[agents.gemini]
enabled = true

[agents.claude]
enabled = true

[agents.claude_vscode]
enabled = true

[agents.codex]
enabled = true

[agents.vscode]
enabled = true

[agents.antigravity]
enabled = true

[mcp]
[[mcp.servers]]
id = "example"
enabled = true
clients = ["gemini", "claude", "vscode", "codex"]
transport = "http"
url = "https://mcp.example.com?token=${AL_EXAMPLE_TOKEN}"
headers = { Authorization = "Bearer ${AL_EXAMPLE_TOKEN}" }

[warnings]
instruction_token_threshold = 50000
mcp_server_threshold = 5
