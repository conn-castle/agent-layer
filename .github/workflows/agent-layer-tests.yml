name: agent-layer-tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dev tools
        run: sudo apt-get update && sudo apt-get install -y bats ripgrep shellcheck shfmt

      - name: Install node dev dependencies
        run: npm install

      - name: Run tests
        run: |
          set -euo pipefail
          repo_root="$PWD"
          work_root="$repo_root/tmp/ci-work"
          rm -rf "$work_root"
          mkdir -p "$work_root"
          ln -s "$repo_root" "$work_root/.agent-layer"

          # Generate outputs into the consumer work root.
          ( cd "$work_root" && node .agent-layer/src/sync/sync.mjs )

          # Run the suite from the tool repo root to avoid .agent-layer ancestry leakage.
          "$repo_root/tests/run.sh" --work-root "$work_root"
