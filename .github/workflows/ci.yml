name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        id: setup-go
        with:
          go-version-file: go.mod
          cache: true
      - name: Cache pinned tools
        uses: actions/cache@v4
        with:
          path: |
            .tools/bin
            .cache/go-mod
          key: ${{ runner.os }}-go-tools-${{ steps.setup-go.outputs.go-version }}-${{ hashFiles('go.mod', 'go.sum', 'Makefile') }}
          restore-keys: |
            ${{ runner.os }}-go-tools-${{ steps.setup-go.outputs.go-version }}-
            ${{ runner.os }}-go-tools-
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Cache e2e release binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/al-e2e/bin
          key: e2e-binaries-${{ runner.os }}-${{ runner.arch }}
      - name: Install pinned tools
        run: make tools
      - name: CI checks
        run: make ci
      - name: Build release artifacts (dry run)
        run: make release-dist AL_VERSION=ci DIST_DIR=dist
