name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ripgrep
      - name: Validate stable release tag format
        run: |
          set -euo pipefail
          if [[ ! "${GITHUB_REF_NAME}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Unsupported release tag ${GITHUB_REF_NAME}. Release publishing supports stable tags only (vX.Y.Z)."
            exit 1
          fi
      - name: Validate upgrade contract docs
        run: |
          set -euo pipefail
          make docs-upgrade-check RELEASE_TAG="${GITHUB_REF_NAME}"
      - name: Build release artifacts
        run: |
          set -euo pipefail
          make release-dist AL_VERSION="${GITHUB_REF_NAME}" DIST_DIR=dist

      - name: Upload dist artifacts for downstream jobs
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Extract changelog for this version
        id: changelog
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"

          # Extract section between this version header and the next version header
          # - sed range: from "## vX.Y.Z " to next "## v" line
          # - tail -n +2: skip the version header line
          # - grep -v: remove the next version header if present
          # - || true: prevent grep exit code 1 when no lines match
          NOTES=$(sed -n "/^## ${VERSION} /,/^## v[0-9]/p" CHANGELOG.md | tail -n +2 | grep -v "^## v[0-9]" || true)

          # Trim leading and trailing blank lines using awk
          NOTES=$(echo "$NOTES" | awk '
            NF { found=1 }
            found { lines[++n] = $0 }
            END {
              # Find last non-blank line
              for (i=n; i>=1; i--) { if (lines[i] ~ /[^ \t]/) { last=i; break } }
              # Print from first to last non-blank
              for (i=1; i<=last; i++) print lines[i]
            }
          ')

          # Error if no changelog found for this version
          if [ -z "$NOTES" ]; then
            echo "::error::No changelog entry found for ${VERSION} in CHANGELOG.md"
            echo "::error::Ensure CHANGELOG.md has an entry like: ## ${VERSION} - YYYY-MM-DD"
            exit 1
          fi

          # Write to output using heredoc delimiter
          echo "notes<<CHANGELOG_EOF" >> "$GITHUB_OUTPUT"
          echo "$NOTES" >> "$GITHUB_OUTPUT"
          echo "CHANGELOG_EOF" >> "$GITHUB_OUTPUT"
      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.notes }}
          files: |
            dist/*

  publish-website-and-tap:
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    concurrency:
      group: agent-layer-web-publish
      cancel-in-progress: false
    permissions:
      contents: read
    steps:
      - name: Checkout agent-layer at tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Ensure website publisher exists
        run: |
          set -euo pipefail
          if [ ! -f cmd/publish-site/main.go ] || [ ! -d site ]; then
            echo "::error::Website publish is mandatory, but cmd/publish-site/main.go or site/ is missing."
            exit 1
          fi

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - name: Create GitHub App token for website repo
        id: web-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.AGENT_LAYER_WEB_APP_ID }}
          private-key: ${{ secrets.AGENT_LAYER_WEB_APP_PRIVATE_KEY }}
          owner: conn-castle
          repositories: agent-layer-web

      - name: Checkout agent-layer-web
        uses: actions/checkout@v4
        with:
          repository: conn-castle/agent-layer-web
          ref: main
          token: ${{ steps.web-app-token.outputs.token }}
          path: agent-layer-web
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install website dependencies
        working-directory: agent-layer-web
        run: npm ci

      - name: Publish website content into Repo B checkout
        env:
          AL_NO_NETWORK: "1"
        run: |
          set -euo pipefail
          go run ./cmd/publish-site \
            --tag "${GITHUB_REF_NAME}" \
            --repo-b-dir "agent-layer-web"

      - name: Commit and push
        working-directory: agent-layer-web
        run: |
          set -euo pipefail
          git config user.name "agent-layer-bot"
          git config user.email "agent-layer-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Publish site for ${GITHUB_REF_NAME}"
          for attempt in 1 2 3; do
            git pull --rebase origin main
            if git push origin main; then
              exit 0
            fi
            echo "Push failed (attempt ${attempt}/3). Retrying in 2s..."
            sleep 2
          done

          echo "::error::Failed to push agent-layer-web/main after 3 attempts"
          exit 1

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Create GitHub App token for tap repo
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.HOMEBREW_TAP_APP_ID }}
          private-key: ${{ secrets.HOMEBREW_TAP_PRIVATE_KEY }}
          owner: conn-castle
          repositories: homebrew-tap

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: conn-castle/homebrew-tap
          token: ${{ steps.app-token.outputs.token }}
          path: homebrew-tap

      - name: Verify release tarball is available
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          SEMVER="${TAG#v}"
          TARBALL="agent-layer-${SEMVER}.tar.gz"
          URL="https://github.com/conn-castle/agent-layer/releases/download/${TAG}/${TARBALL}"

          # Retry a few times in case GitHub is briefly eventual-consistent
          for i in 1 2 3 4 5; do
            if curl -fsIL "$URL" >/dev/null; then
              exit 0
            fi
            sleep 3
          done

          echo "::error::Release asset not reachable: $URL"
          exit 1

      - name: Update formula url + sha256
        run: |
          set -euo pipefail

          TAG="${GITHUB_REF_NAME}"
          SEMVER="${TAG#v}"
          TARBALL="agent-layer-${SEMVER}.tar.gz"
          URL="https://github.com/conn-castle/agent-layer/releases/download/${TAG}/${TARBALL}"

          if [ ! -f "dist/checksums.txt" ]; then
            echo "::error::dist/checksums.txt not found in workflow artifacts"
            exit 1
          fi

          SHA="$(go run -tags tools ./internal/tools/extractchecksum dist/checksums.txt "${TARBALL}")"

          if [ -z "${SHA}" ]; then
            echo "::error::Failed to locate sha256 for ${TARBALL} in dist/checksums.txt"
            exit 1
          fi

          FORMULA="homebrew-tap/Formula/agent-layer.rb"
          if [ ! -f "${FORMULA}" ]; then
            echo "::error::${FORMULA} not found in tap repo"
            exit 1
          fi

          go run -tags tools ./internal/tools/updateformula "${FORMULA}" "${URL}" "${SHA}"

          git -C homebrew-tap status --porcelain
          git -C homebrew-tap diff -- Formula/agent-layer.rb

      - name: Create PR in tap repo
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          path: homebrew-tap
          branch: bump-agent-layer-${{ github.ref_name }}
          commit-message: "agent-layer ${{ github.ref_name }}"
          title: "agent-layer ${{ github.ref_name }}"
          body: "Automated formula bump for ${{ github.ref_name }}."
          base: main
